<div class="container">
    <div class="form-group">
        <label for="phone">Phone/Fast Conn ID <span>*</span></label>
        <input type="tel" name="phone" id="phone" class="form-control" autofocus>
    </div>
    <h2>Payment Details</h2>
    <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" name="card-number" id="card-number" class="form-control" placeholder="Valid Card Number">
    </div>
    <div class="can" id="expd">
        <div class="form-group">
            <label for="expdate">Expiration Date</label>
            <input type="text" name="expdate" id="expdate" class="form-control" placeholder="MM/YY">
        </div>
        <div class="form-group" id="cvc">
            <label for="cvcode">CV Code</label>
            <input type="text" name="cvcode" id="cvcode" class="form-control" placeholder="CVC">
        </div>
    </div>
    <div class="form-group">
        <label for="card-owner">Card Owner</label>
        <input type="text" name="card-owner" id="card-owner" class="form-control" placeholder="Card Owner's Name">
    </div>
    <input type="submit" value="Pay Bill" class="btn btn-info">
</div>
